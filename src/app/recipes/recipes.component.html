<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="showDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else infoText"
      [selectedRecipe]="selectedRecipe">
    </app-recipe-details>
    <ng-template #infoText>
      <p>No recipe is/was selected/</p>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
