<div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['new']" class="btn-success btn">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [routerLink]="[id]"
      *ngFor="let recipe of recipes; let id = index"
      [index]="id"
      [item]="recipe">
    </app-recipe-item>
  </div>
</div>
