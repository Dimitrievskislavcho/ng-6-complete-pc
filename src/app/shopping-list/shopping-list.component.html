<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (newIngredient)="refreshIngredients($event)"></app-shopping-list-edit>
    <hr>
    <ul class="group-list">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
